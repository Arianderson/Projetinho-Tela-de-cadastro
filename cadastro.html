<!-- Onde vamos fazer o formulario de cadastro no site-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>

<body>
    <center>
        <form method="get" action="pagina.php" class="formulario">

            <h1>Cadastre-se:</h1>
                <div id="usuario">
                    <label for="usuario">Usuario:</label><br />
                        <input type="text" placeholder="Digite o usuario" id="usuario" name="fnome"  class="input" required/>
                </div>

                <div id="senha">
                    <label for="senha" >Senha:</label><br />
                        <input type="password" id="senha" name="fsenha" placeholder="Digite sua senha"  class="input" required minlength="6" />
                </div>
       
                <div id="email">
                    <label for="email">Email:</label><br />
                        <input type="email" name="femail" id="email" placeholder="Digite seu email" required class="input" />

                </div>
                <br />
                        <input type="submit" name="cadastrar" value="Cadastrar" class="botform">
        </form>
    </center>
</body>

</html>
